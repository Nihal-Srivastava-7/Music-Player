<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 id="title">Aaj Se Teri</h2>
        <h3 id="artist">Arjit Singh</h3>
        <div class="img_container">
        <img src="/Aaj_Se_Teri.jpg" alt="" />
        </div>
        <audio src="/Aaj_Se_Teri.mp3"></audio>
        <!-- controls -->
        <div class="music_controls">
          <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
          <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
          <i class="fa-solid fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>

    <script>
      const music = document.querySelector("audio");
      const img = document.querySelector("img");
      const play = document.getElementById("play");
      const artist = document.getElementById("artist");
      const title = document.getElementById("title");
      const prev = document.getElementById("prev");
      const next = document.getElementById("next");

      const songs = [
        
        {
          name: "Aaj_Se_Teri",
          title: "AAJ SE TERI",
          artist: "Arjit Singh",
        },
        {
          name: "Aasman_Ko",
          title: "Aasma Ko Chukar",
          artist: "Nihal",
        },
        {
          name: "Arbham_Hai",
          title: "Arbham Hai",
          artist: "Nihal",
        },
        {
          name: "Jag_Ghoomeya",
          title: "Jag Ghoomeya",
          artist: "Ar Rahman",
        },
        {
          name: "Raam_Aayenge",
          title: "Raam Aayenge",
          artist: "Swati",
        },
        {
          name: "Main_Agar",
          title: "Main Agar Kahu",
          artist: "Atif Aslam",
        },


      ]
      

      let isPlaying = false;

      // for play function

      const playMusic = () => {
        isPlaying = true;
        music.play();
        play.classList.replace("fa-play", "fa-pause");
        img.classList.add("anime");
      };

      // for pause function
      const pauseMusic = () => {
        isPlaying = false;
        music.pause();
        play.classList.replace("fa-pause", "fa-play");
        img.classList.remove("anime");
      }

      play.addEventListener("click", () => {
        // if (isPlaying) {
        //  pauseMusic();
        // } else {
        //  playMusic();
        // }

        isPlaying ? pauseMusic() : playMusic();
      })

      // changing the music data

      const loadSong = (songs) => {
        title.textContent = songs.title;
        artist.textContent = songs.artist;
        music.src = songs.name + ".mp3";
        img.src = songs.name + ".jpg";
      }

      // loadSong(songs[2]);
      songIndex = 0;
      const nextSong = () => {
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
      };

      const prevSong = () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
      };



      next.addEventListener("click", nextSong);
      prev.addEventListener("click", prevSong);
    </script>
  </body>
</html>
